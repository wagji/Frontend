<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script language="javascript">
        function check() {
            // alert("함수 호출 성공");
            with (document.myform) {
                if (name.value.length == 0) {
                    alert("이름을 입력해 주세요");
                    name.focus();
                    return false;
                }
                if (email.value.length == 0) {
                    alert("메일 주소를 입력해 주세요");
                    email.focus();
                    return false;
                }
                if (subject.value.length == 0) {
                    alert("제목을 입력해 주세요");
                    subject.focus();
                    return false;
                }
                if (content.value.length == 0) {
                    alert("내용을 입력해 주세요");
                    content.focus();
                    return false;
                }
                document.myform.submit();
            }
        }
    </script>
</head>
<body>
    <h2>Form 내의 input 에서 값이 없을 경우 유효성 체크 (JavaScript)</h2>
    <form name="myform" method="post" action="#">
        이름: <input type="text" name="name"><br>
        메일: <input type="text" name="email"><br>
        제목: <input type="text" name="subject" size="40"><br>
        내용: <textarea rows="30" cols="100" name="content"></textarea><br>
        <a href="#" onClick="history.go(-1)">
            <img src="./image/cancle.gif" width="80px"><br>
        </a>
        <a href="#" onClick="check();">
            <img src="./image/ok.gif" width="80px"><br>
        </a>
    </form>
</body>
</html>
